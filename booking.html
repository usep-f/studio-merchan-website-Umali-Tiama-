    <div class="container-fluid g-0">
      <div class="row g-0 min-vh-100">
        <div
          class="col-lg-9 p-4 p-md-5 d-flex flex-column justify-content-center align-items-center custom-left-panel"
        >
          <h1 class="main-title">BOOK A SERVICE</h1>

          <div
            id="message-box"
            class="w-100"
            style="display: none; max-width: 500px"
          ></div>

          <form
            id="booking-form-element"
            class="w-100"
            style="max-width: 500px"
          >
            <div class="row mb-3">
              <label
                for="customer_name"
                class="col-sm-4 col-form-label text-sm-end"
                >Full Name:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  id="customer_name"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <label
                for="customer_address"
                class="col-sm-4 col-form-label text-sm-end"
                >Contact No:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  id="customer_address"
                  class="form-control"
                  required
                />
              </div>
            </div>

            <div class="row mb-3">
              <label
                for="service_type"
                class="col-sm-4 col-form-label text-sm-end"
                >Service Type:</label
              >
              <div class="col-sm-8">
                <select id="service_type" class="form-select">
                  <option value="Recording">RECORDING</option>
                  <option value="Mixing">MIXING</option>
                  <option value="Mastering">MASTERING</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="studio" class="col-sm-4 col-form-label text-sm-end"
                >Studio:</label
              >
              <div class="col-sm-8">
                <select id="studio" class="form-select">
                  <option value="Studio A">STUDIO A</option>
                  <option value="Studio B">STUDIO B</option>
                  <option value="Studio C">STUDIO C</option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label
                for="start_date"
                class="col-sm-4 col-form-label text-sm-end"
                >Date:</label
              >
              <div class="col-sm-8 d-flex gap-2">
                <input
                  type="date"
                  id="start_date"
                  class="form-control date-input"
                  required
                />
                <input
                  type="date"
                  id="end_date"
                  class="form-control date-input"
                  required
                />
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn book-button">BOOK</button>
            </div>
          </form>

          <div
            id="calendar"
            class="w-100 mt-4"
            style="max-width: 600px; min-height: 500px"
          ></div>
        </div>

        <div class="col-lg-3 d-none d-lg-block right-panel"></div>
      </div>
