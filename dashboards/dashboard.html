<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Merchan | Client Dashboard</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <nav class="dashboard-nav">
      <a class="nav-brand" href="/index.html">
        <img src="../assets/LOGO.png" alt="Logo" />
      </a>

      <div class="user-profile">
        <div class="text-end me-2">
          <div class="user-name-text" id="user-name-display">Loading...</div>
          <div class="user-role-text" id="user-role-display">...</div>
        </div>
        <div class="user-avatar" id="user-initial">?</div>
        <button
          id="logout-btn"
          class="btn btn-link text-white p-0 ms-3"
          title="Log Out"
        >
          <i class="bi bi-box-arrow-right fs-4"></i>
        </button>
      </div>
    </nav>

    <div class="dashboard-tabs sticky-top">
      <ul
        class="nav nav-tabs justify-content-center justify-content-md-start"
        id="myTab"
        role="tablist"
      >
        <li class="nav-item">
          <button
            class="nav-link active"
            id="remote-tab"
            data-bs-toggle="tab"
            data-bs-target="#remote-pane"
            type="button"
          >
            <i class="bi bi-cloud-upload me-2"></i> Remote Projects
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="studio-tab"
            data-bs-toggle="tab"
            data-bs-target="#studio-pane"
            type="button"
          >
            <i class="bi bi-mic me-2"></i> Studio Sessions
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            id="live-tab"
            data-bs-toggle="tab"
            data-bs-target="#live-pane"
            type="button"
          >
            <i class="bi bi-speaker me-2"></i> Live Sound
          </button>
        </li>
      </ul>
    </div>

    <div class="dashboard-content tab-content">
      <div class="tab-pane fade show active" id="remote-pane">
        <h4 class="fw-bold mb-3 text-secondary">
          <i class="bi bi-activity me-2"></i>Active Projects
        </h4>
        <div id="active-projects-list">
          <div class="text-center p-5 text-muted">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="mt-2">Loading your tracks...</div>
          </div>
        </div>

        <hr class="my-5" style="border-color: #003766; opacity: 0.1" />

        <h4 class="fw-bold mb-3 text-secondary">
          <i class="bi bi-archive me-2"></i>Past Projects
        </h4>
        <div id="past-projects-list">
          <div class="text-muted small">No completed projects yet.</div>
        </div>
      </div>

      <div class="tab-pane fade" id="studio-pane">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="fw-bold text-secondary">My Bookings</h4>
          <a
            href="booking.html"
            class="btn btn-primary fw-bold shadow-sm"
            style="background-color: #c9761c; border: none"
          >
            <i class="bi bi-plus-lg me-2"></i> Book New Session
          </a>
        </div>

        <div class="card shadow-sm border-0 overflow-hidden">
          <div class="table-responsive">
            <table class="table table-hover mb-0 align-middle">
              <thead class="table-light">
                <tr>
                  <th>Date</th>
                  <th>Studio</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="bookings-list"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="tab-pane fade" id="live-pane">
        <div class="text-center p-5 text-muted">
          <i class="bi bi-speaker fs-1 mb-3"></i>
          <p>Live Sound booking history will appear here.</p>
          <a href="booking.html#live-sound" class="btn btn-outline-primary"
            >Request Quote</a
          >
        </div>
      </div>
    </div>

    <button
      class="fab-upload"
      data-bs-toggle="modal"
      data-bs-target="#uploadModal"
      title="Start New Project"
    >
      <i class="bi bi-plus-lg"></i>
    </button>

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div
            class="modal-header"
            style="background-color: #003766; color: white"
          >
            <h5 class="modal-title fw-bold">Start New Project</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body p-4">
            <form id="newProjectForm">
              <div class="mb-3">
                <label class="form-label fw-bold"
                  >Song Title / Project Name</label
                >
                <input
                  type="text"
                  id="proj-title"
                  class="form-control"
                  required
                />
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label class="form-label fw-bold">Service</label>
                  <select id="proj-service" class="form-select">
                    <option>Mixing</option>
                    <option>Mastering</option>
                    <option>Consultation</option>
                  </select>
                </div>
                <div class="col-6">
                  <label class="form-label fw-bold">Genre</label>
                  <input
                    type="text"
                    id="proj-genre"
                    class="form-control"
                    placeholder="e.g. Rock"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label class="form-label fw-bold">Upload Files (Zip/Wav)</label>
                <input
                  type="file"
                  id="proj-file"
                  class="form-control"
                  required
                />
                <div class="form-text">
                  Please zip multiple stems into one file.
                </div>
              </div>

              <div id="upload-progress-container" class="mb-3 d-none">
                <label class="small text-muted">Uploading...</label>
                <div class="progress" style="height: 10px">
                  <div
                    id="upload-bar"
                    class="progress-bar bg-success"
                    role="progressbar"
                    style="width: 0%"
                  ></div>
                </div>
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn fw-bold text-white"
                  style="background-color: #c9761c"
                >
                  SUBMIT PROJECT
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="dashboard.js"></script>
  </body>
</html>
