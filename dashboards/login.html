<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Merchan | Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style auth.css" />
  </head>
  <body>
    <!-- 1. Authentication Container (Split Layout) -->
    <div class="auth-container">
      <!-- 1a. Left Panel (Hero/Branding) -->
      <div class="auth-left">
        <h1 class="auth-title">ACCESS OUR<br />ONLINE SERVICES</h1>
        <p class="auth-text">
          Welcome back. Log in to manage your bookings, track your remote mixing
          projects, and download your masters directly from the studio.
        </p>
      </div>

      <!-- 1b. Right Panel (Login Form) -->
      <div class="auth-right">
        <!-- Form Header -->
        <div class="form-header">
          <div class="form-title">ACCOUNT</div>
          <div class="form-subtitle">LOGIN</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
          <div class="form-group">
            <label class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              required
              placeholder="name@example.com"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Password:</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
              placeholder="••••••••"
            />
          </div>

          <button type="submit" class="btn-auth btn-primary">Log In</button>

          <div
            id="auth-error"
            style="
              color: #ff6b6b;
              text-align: center;
              margin-top: 15px;
              font-size: 0.9rem;
              display: none;
            "
          ></div>
        </form>

        <!-- Links -->
        <div class="auth-link">
          Don't have an account? <a href="signup.html">Register</a>
        </div>
        <div class="auth-link">
          <a href="/index.html">← Back to Home</a>
        </div>
      </div>
    </div>

    <!-- 2. Scripts -->
    <script type="module" src="auth.js"></script>
  </body>
</html>
